<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Box sizing rules */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Remove default margin */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    figure,
    blockquote,
    dl,
    dd {
      margin: 0;
    }

    /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
    ul[role='list'],
    ol[role='list'] {
      list-style: none;
    }

    /* Set core root defaults */
    html:focus-within {
      scroll-behavior: smooth;
    }

    /* Set core body defaults */
    body {
      min-height: 100vh;
      text-rendering: optimizeSpeed;
      line-height: 1.5;
    }

    /* A elements that don't have a class get default styles */
    a:not([class]) {
      text-decoration-skip-ink: auto;
    }

    /* Make images easier to work with */
    img,
    picture {
      max-width: 100%;
      display: block;
    }

    /* Inherit fonts for inputs and buttons */
    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
    @media (prefers-reduced-motion: reduce) {
      html:focus-within {
        scroll-behavior: auto;
      }

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    body {
      font: 1rem/1 system-ui;
      color: #ddd;
      background: #333;
    }

    body {
      padding: 1rem;
    }

    avl-player {
      max-width: 100%;
    }

    .flow-content>*+* {
      margin-top: 2rem;
    }
  </style>
</head>

<body class="flow-content">
  <h1>AVL Player Demo</h1>

  <section>
    <h3>Default (Video)</h3>
    <avl-player id="example.mp4"></avl-player>
  </section>

  <section>
    <h3>Video with custom CSS</h3>
    <avl-player css-file="./custom.css"></avl-player>
  </section>

  <section>
    <h3>Video with custom HTML</h3>
    <avl-player html-file="./template.html"></avl-player>
  </section>

  <section>
    <h3>Audio</h3>
    <avl-player type="audio" id="example.mp3"></avl-player>
  </section>

  <script src="./main.js" type="module"></script>
</body>

</html>
